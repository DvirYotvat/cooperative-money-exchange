<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LionCoders" />
    <!-- Links -->
    <link rel="icon" type="image/png" href="#" />
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <!-- Plugins CSS -->
    <link href="../css/plugin.css" rel="stylesheet" />
    <!-- style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    <!--color switcher css-->
    <link rel="stylesheet" href="css/switcher/skin-aqua.css" media="screen" id="style-colors" />
    <!-- Document Title -->
    <title>CCE - Home</title>
</head>

<body onload="onloadHome()">
    <!--Preloader starts-->
    <div class="preloader js-preloader">
        <img src="../images/preloader.gif" alt="...">
    </div>
    <!--Preloader ends-->
    <!--Page Wrapper starts-->
    <div class="page-wrapper fixed-footer">
        <!--header starts-->

            <!--Main Menu starts-->
            <div class="site-navbar-wrap v2">
                <div class="container">
                    <div class="site-navbar">
                        <div class="row align-items-center">
                            <div class="col-md-4 col-6">
                                <a class="navbar-brand" href="#"><img src="../images/logo.png" alt="logo"
                                        class="img-fluid"></a>
                            </div>
                            <div class="col-md-8 col-6">
                                <nav class="site-navigation float-left">
                                    <div class="container">
                                        <ul class="site-menu js-clone-nav d-none d-lg-block">
                                            <li class="has-children">
                                                <a href="#">Pages</a>
                                                <ul class="dropdown">
                                                    <li class="has-children">
                                                    <li><a href="../index.html">Login</a></li>
                                                </ul>
                                            </li>
                                            <li class="has-children">
                                                <a href="#">User Panel</a>
                                                <ul class="dropdown">
                                                    <li><a href="my-profile.html">User Profile</a></li>
                                                    <li><a href="messages.html">Inbox</a></li>
                                                    <li><a href="add-listing.html">Add Listing</a></li>
                                                </ul>
                                            </li>
                                            <li class="d-lg-none"><a class="btn v1" href="add-listing.html">Add Listing
                                                    <i class="ion-plus-round"></i></a></li>
                                        </ul>
                                    </div>
                                </nav>
                                <div class="d-lg-none sm-right">
                                    <a href="#" class="mobile-bar js-menu-toggle">
                                        <span class="ion-android-menu"></span>
                                    </a>
                                </div>
                                <div class="add-list float-right">
                                    <a class="btn v8" href="add-listing.html">Add Listing <i
                                            class="ion-plus-round"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--mobile-menu starts -->
                    <div class="site-mobile-menu">
                        <div class="site-mobile-menu-header">
                            <div class="site-mobile-menu-close  js-menu-toggle">
                                <span class="ion-ios-close-empty"></span>
                            </div>
                        </div>
                        <div class="site-mobile-menu-body"></div>
                    </div>
                    <!--mobile-menu ends-->
                </div>
            </div>
            <!--Main Menu ends-->
        </header>
        <!--Header ends-->
        <!--fullwidth Map starts-->
        <div class="filter-wrapper style1 mar-top-100 half-map">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-7 col-md-12">
                        <div class="form-group filter-group">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <input type="text" class="form-control filter-input" id="search-filter"
                                        name="search-bar" placeholder="I'm looking for . . .">
                                </div>
                                <div class="col-md-6  col-12">
                                    <input type="text" class="form-control filter-input" id="location-filter"
                                        name="search-bar" placeholder="Location">
                                </div>
                                <div class="col-md-12">
                                    <div class="filter-sub-area style1">
                                        <div class="filter-title  mar-top-20 mar-bot-15">
                                            <p>Choose distance : <span><input type="text" id="amount"></span></p>
                                        </div>
                                        <div id="slider-range" class="price-range mar-bot-40"></div>
                                    </div>
                                </div>
                                <div class="col-md-6  col-12 text-right sm-left">
                                    <button type="submit" class="btn v1 mar-top-10"
                                        onclick="applySearch()">Apply</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mar-top-25 pad-bot-30 align-items-center">
                            <div class="col-lg-8 col-sm-8 col-12">
                                <div class="item-element res-box  text-right xs-left" id="num_of_listing">
                                </div>
                            </div>
                        </div>
                        <div class="item-wrapper">
                            <div class="tab-content">
                                <div id="list-view" class="tab-pane active product-list">
                                    <!-- start listing list -->
                                    <!-- end listing list -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="explore__map-side">
                        <div id="map_right_listing"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--fullwidth Map ends-->
    </div>
    <!--Page Wrapper ends-->
    <!--Scripts starts-->
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <!--plugin js-->

    <!--google maps-->

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_8C7p0Ws2gUu7wo0b6pK9Qu7LuzX2iWY&amp;libraries=places&amp;callback=initAutocomplete"></script>
    <!--Markercluster js-->
    <script src="../js/markerclusterer.js"></script>
    <!--Maps js-->
    <script src="../js/maps.js"></script>
    <!--Main js-->
    <script src="../js/main.js"></script>
    <script src="../js/firebase.js"></script>
    <!--Scripts ends-->
    <script src="../js/infobox.min.js"></script>
    <!--Perfect Scrollbar JS-->
    <script src="../js/perfect-scrollbar.min.js"></script>
    <!-- Dashboard JS-->
    <script src="../js/dashboard.js"></script>

</html>
