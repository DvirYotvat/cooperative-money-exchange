<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" type="image/png" href="#" />

    <link rel="stylesheet" href="css/switcher/skin-aqua.css" media="screen" id="style-colors" />

    <title>CCE - messages</title>

<body onload="onloadMessages()">
    <!--Preloader starts-->
    <div class="preloader js-preloader">
        <img src="../images/preloader.gif" alt="...">
    </div>
    <div class="page-wrapper">
        <!--Sidebar Menu Starts-->
        <aside class="menu-sidebar js-right-sidebar d-block d-lg-none">
            <div class="logo">
                <a href="#">
                    <img src="../images/logo.png" alt="Listagram" />
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar2">
                <div class="account-img">
                </div>
                <div id="hi_user">
                </div>
                <nav class="navbar-sidebar2">
                    <ul class="list-unstyled navbar__list">
                        <li>
                            <a href="messages.html">
                                <i class="ion-ios-email-outline"></i>Inbox</a>
                            <span class="inbox-num pending">3</span>
                        </li>
                        <li>
                            <a href="add-listing.html">
                                <i class="ion-ios-plus-outline"></i>Add Listings</a>
                        </li>
                        <li>
                            <a href="my-profile.html">
                                <i class="ion-ios-person-outline"></i>My profile</a>
                        </li>
                        <li>
                            <a href="edit-profile.html">
                                <i class="ion-edit"></i>Edit profile</a>
                        </li>
                        <li>
                            <a onclick="logout()">
                                <i class="ion-ios-upload-outline" onclick="logout()"></i>Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!--Sidebar Menu ends-->

        <!--Dashboard content Wrapper starts-->
        <div class="dash-content-wrap">
            <!-- Top header starts-->
            <header class="db-top-header">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-md-9 col-sm-6 col-4">
                            <div class="site-navbar-wrap v2">
                                <div class="site-navbar">
                                    <div class="row align-items-center">
                                        <nav class="site-navigation float-left">
                                            <div class="container">
                                                <ul class="site-menu js-clone-nav d-none d-lg-block">
                                                    <li class="has-children">
                                                    <li><a href="home.html">Home</a></li>
                                                    </li>
                                                    <li class="has-children">
                                                        <a href="#">Pages</a>
                                                        <ul class="dropdown">
                                                            <li><a href="add-listing.html">Add Listing</a></li>
                                                            <li><a href="../index.html">Login</a></li>
                                                            <li><a href="user-profile.html">User profile</a></li>
                                                        </ul>
                                                    </li>
                                                    <li class="has-children">
                                                        <a href="#">User Panel</a>
                                                        <ul class="dropdown">
                                                            <li><a href="messages.html">Inbox</a></li>
                                                            <li><a href="my-profile.html">User Profile</a></li>
                                                        </ul>
                                                    </li>
                                                    <li class="d-lg-none"><a class="btn v1" href="add-listing.html">Add
                                                            Listing <i class="ion-plus-round"></i></a></li>
                                                </ul>
                                            </div>
                                        </nav>
                                        <div class="d-lg-none sm-right">
                                            <a href="#" class="mobile-bar js-menu-toggle">
                                                <span class="ion-android-menu"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="site-mobile-menu">
                                    <div class="site-mobile-menu-header">
                                        <div class="site-mobile-menu-close  js-menu-toggle">
                                            <span class="ion-ios-close-empty"></span>
                                        </div>
                                    </div>
                                    <div class="site-mobile-menu-body"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Top header ends-->

            <!--Dashboard breadcrumb starts-->
            <div class="dash-breadcrumb">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="dash-breadcrumb-content">
                                <div class="dash-breadcrumb-left">
                                    <div class="breadcrumb-menu text-right sm-left">
                                        <ul>
                                            <li class="active"><a href="home.html">Home</a></li>
                                            <li class="active"><a href="my-profile.html">My Profile</a></li>
                                            <li>Inbox</li>
                                        </ul>
                                    </div>
                                </div>
                                <a class="btn v3" href="add-listing.html"><i class="ion-plus-round"></i>Add Listing </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Dashboard breadcrumb ends-->

            <!--Dashboard content starts-->
            <div class="dash-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="inbox-wrap">
                                <div class="act-title">
                                    <h5><i class="ion-android-mail"></i> Inbox</h5>
                                </div>
                                <!-- show-chat-box -->
                                <div id="insertMasseges" class="au-inbox-wrap js-inbox-wrap">
                                    <div class="au-message js-list-load">
                                        <div class="au-message-list">
                                        </div>
                                    </div>

                                    <div class="au-chat">
                                        <div id="chatContent"></div>
                                        <div class="au-chat-textfield">
                                            <form class="au-form-icon">
                                                <input class="au-input au-input--full au-input--h65" id="messageTextbox"
                                                    type="textarea" placeholder="Type a message">
                                                <div class="mess-btn mar-top-20">
                                                    <div class="row">
                                                        <div class="col-md-6 col-sm-12">
                                                            <a href="messages.html" class="float-left btn v3"><i
                                                                    class="ion-ios-arrow-back"></i>
                                                                Back</a>
                                                        </div>
                                                        <div class="col-md-6 col-sm-12 order-md-2 order-first">
                                                            <a class="float-right sm-left btn v8" onclick="sendMsg()">
                                                                Send message<i class="ion-android-send"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Dashboard content ends-->
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <!-- Plugin JS-->
    <script src="../js/plugin.js"></script>
    <!--Perfect Scrollbar JS-->
    <script src="../js/perfect-scrollbar.min.js"></script>
    <!-- Main JS-->
    <script src="../js/main.js"></script>
    <script src="../js/firebase.js"></script>
    <!-- Dashboard JS-->
    <script src="../js/dashboard.js"></script>
</body>

</html>
